<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=LYWfhKFeySkZ&format=png&color=000000">

</head>

<body>
    <div class="app-container">
        <div class="loader">
            <div class="spinner"></div>
        </div>

        <header class="app-header">
            <h1>Weather Forecast</h1>
            <div class="search-container">
                <input type="text" id="location-input" placeholder="Enter city or coordinates...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <button id="current-location-btn" title="Use my location"><i class="fas fa-location-arrow"></i></button>
                <button class="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i> <!-- Default icon, you can toggle this in JS --> </button>
            </div>
        </header>

        <main class="weather-content">
            <section class="current-weather">
                <div class="location-info">
                    <h2 id="current-city">--</h2>
                    <p id="current-date">--</p>
                </div>
                <div class="weather-main">
                    <div class="temperature">
                        <span id="current-temp">--</span>
                        <span class="unit-toggle">
                            <button class="active" data-unit="c">°C</button>
                            <button data-unit="f">°F</button>
                        </span>
                    </div>
                    <div class="weather-condition">
                        <div id="current-icon"></div>
                        <p id="current-desc">--</p>
                    </div>
                </div>
                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <span id="wind-speed">-- km/h</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <span id="humidity">--%</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-compress-alt"></i>
                        <span id="pressure">-- hPa</span>
                    </div>
                </div>
            </section>

            <section class="forecast-section">
                <div class="section-header">
                    <h3>Hourly Forecast</h3>
                    <div class="time-range">
                        <button class="active" data-hours="12">12h</button>
                        <button data-hours="24">24h</button>
                    </div>
                </div>
                <div class="hourly-forecast" id="hourly-forecast">
                    <!-- Filled by JavaScript -->
                </div>
            </section>

            <section class="forecast-section">
                <h3>Daily Forecast</h3>
                <div class="daily-forecast" id="daily-forecast">
                    <!-- Filled by JavaScript -->
                </div>
            </section>

            <section class="additional-info">
                <div class="info-card">
                    <h4>UV Index</h4>
                    <div class="uv-index" id="uv-index">--</div>
                </div>
                <div class="info-card">
                    <h4>Visibility</h4>
                    <p id="visibility">-- km</p>
                </div>
                <div class="info-card">
                    <h4>Sunrise/Sunset</h4>
                    <div class="sun-times">
                        <p><i class="fas fa-sunrise"></i> <span id="sunrise">--:--</span></p>
                        <p><i class="fas fa-sunset"></i> <span id="sunset">--:--</span></p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>Data provided by <a href="https://stormglass.io/" target="_blank">StormGlass.io</a></p>
            <p id="last-updated">Last updated: --</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
